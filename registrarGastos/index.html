<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro de Gastos</title>
    <link rel="stylesheet" href="/registrarGastos/style.css">
</head>
<body>
    <div class="container">
        <h2>Registro de Gastos</h2>
        <p>Ahorra hoy para un mañana mejor</p>
        <form id="registrarGastos">
            <div class="form-group">
                <label for="monto">Monto</label>
                <input type="number" id="monto" name="monto" placeholder="Ingresa el monto" required>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>
            <div class="form-group">
                <label for="categoria">Categoría</label>
                <select id="categoria" name="categoria" required>
                    <option value="">Selecciona una categoría</option>
                    <option value="alimentacion">Alimentación</option>
                    <option value="transporte">Transporte</option>
                    <option value="educacion">Educación</option>
                    <option value="entretenimiento">Entretenimiento</option>
                </select>
            </div>
            <div class="form-group">
                <img src="../assets/images/logo.PNG" alt="Identidad de la aplicación">
            </div>
            <button type="submit" class="btn-primary">Registrar Gasto</button>
        </form>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Gasto registrado con éxito</p>
        </div>
    </div>

    <script src="./registrarGastos.js"></script>
</body>
</html>
